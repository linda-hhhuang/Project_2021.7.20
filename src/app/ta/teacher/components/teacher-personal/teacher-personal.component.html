<button class="mt-2 ml-8 h-10 w-60" nz-button [nzType]="'primary'"
  (click)="showModalUpdateInfo()"><span>查看/修改个人信息</span></button>

<!-- 修改个人信息的对话框 -->
<nz-modal [nzStyle]="{ width: '60%' }" [(nzVisible)]="isVisibleUpdateInfo" nzTitle="查看/修改个人信息"
  (nzOnCancel)="handleCancelUpdateInfo()" (nzOnOk)="handleOkUpdateInfo()" [nzOkLoading]="isOkLoadingUpdateInfo">
  <ng-container *nzModalContent>
    <nz-descriptions nzTitle="" nzBordered>
      <nz-descriptions-item nzTitle="账户">
        {{updateTeacherInfo.sid}} </nz-descriptions-item>
      <nz-descriptions-item nzTitle="姓名">
        {{updateTeacherInfo.name}} </nz-descriptions-item>
      <nz-descriptions-item nzTitle="职称">
        {{updateTeacherInfo.job}} </nz-descriptions-item>
      <nz-descriptions-item nzTitle="单位">
        {{updateTeacherInfo.organization}} </nz-descriptions-item>
      <nz-descriptions-item nzTitle="签名" [nzSpan]="2">
        <div *ngIf="updateTeacherInfo.sign!=''"><img src="{{updateTeacherInfo.sign}}"
            class="border-gray-400 border-solid max-h-16 w-auto h-auto">
        </div>
        <nz-upload [nzLimit]='1' [nzMultiple]="true" [nzBeforeUpload]="beforeUpload" *ngIf="updateTeacherInfo.sign==''">
          <button nz-button>
            <i nz-icon nzType="upload"></i>
            <span>选择要上传的签名(图片)</span>
          </button>
        </nz-upload>
        <nz-upload [nzLimit]='1' [nzMultiple]="true" [nzBeforeUpload]="beforeUpload" *ngIf="updateTeacherInfo.sign!=''">
          <button nz-button>
            <i nz-icon nzType="upload"></i>
            <span>修改签名(上传图片)</span>
          </button>
        </nz-upload>
      </nz-descriptions-item>
      <nz-descriptions-item nzTitle="个人介绍" [nzSpan]="3">
        <textarea rows="4" nz-input [(ngModel)]="updateTeacherInfo.info"></textarea>
      </nz-descriptions-item>
    </nz-descriptions>

  </ng-container>
  <div *nzModalFooter>
    <button nz-button nzType="default" (click)="handleCancelUpdateInfo()">取消</button>
    <button nz-button nzType="primary" (click)="handleOkUpdateInfo()" [nzLoading]="isOkLoadingUpdateInfo">确认修改</button>
  </div>
</nz-modal>
