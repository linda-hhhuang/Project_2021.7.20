<button nz-button [nzType]="'primary'" (click)="showModalUpdateInfo()"><span>查看/修改个人信息</span></button>

<!-- 修改个人信息的对话框 -->
<nz-modal [nzStyle]="{ width: '60%' }" [(nzVisible)]="isVisibleUpdateInfo" nzTitle="查看/修改个人信息"
  (nzOnCancel)="handleCancelUpdateInfo()" (nzOnOk)="handleOkUpdateInfo()" [nzOkLoading]="isOkLoadingUpdateInfo">
  <ng-container *nzModalContent>
    账户:<input nz-input placeholder="账户" [(ngModel)]="updateTeacherInfo.sid" disabled />
    姓名:<input nz-input placeholder="姓名" [(ngModel)]="updateTeacherInfo.name" disabled />
    职称:<input nz-input placeholder="职称" [(ngModel)]="updateTeacherInfo.job" disabled />
    单位:<input nz-input placeholder="单位" [(ngModel)]="updateTeacherInfo.organization" disabled />
    签名:
    <div *ngIf="updateTeacherInfo.sign!=''"><img src="{{updateTeacherInfo.sign}}"
        class="border-gray-400 border-solid max-h-16 w-auto h-auto">
    </div>
    <nz-upload [nzLimit]='1' [nzMultiple]="true" [nzBeforeUpload]="beforeUpload" *ngIf="updateTeacherInfo.sign==''">
      <button nz-button>
        <i nz-icon nzType="upload"></i>
        <span>选择要上传的签名(图片)</span>
      </button>
    </nz-upload>
    <nz-upload [nzLimit]='1' [nzMultiple]="true" [nzBeforeUpload]="beforeUpload" *ngIf="updateTeacherInfo.sign!=''">
      <button nz-button>
        <i nz-icon nzType="upload"></i>
        <span>修改签名(上传图片)</span>
      </button>
    </nz-upload>
    个人介绍:<input nz-input placeholder="个人介绍" [(ngModel)]="updateTeacherInfo.info" />
  </ng-container>
  <div *nzModalFooter>
    <button nz-button nzType="default" (click)="handleCancelUpdateInfo()">取消</button>
    <button nz-button nzType="primary" (click)="handleOkUpdateInfo()">确认修改</button>
  </div>
</nz-modal>
