<button nz-button [nzType]="'primary'" (click)="showModalUpload()"><span>导入教师</span></button>

<!-- 批量导入用户的对话框 -->
<nz-modal [(nzVisible)]="isVisibleUpload" nzTitle="导入教师" (nzOnCancel)="handleCancelUpload()" (nzOnOk)="handleOkUpload()"
  [nzOkLoading]="isOkLoadingUpload">
  <ng-container *nzModalContent>
    <nz-upload [nzLimit]='1' [nzMultiple]="true" [nzBeforeUpload]="beforeUpload">
      <button nz-button>
        <i nz-icon nzType="upload"></i>
        <span>选择文件(excel)</span>
      </button>
    </nz-upload>
    <nz-table #UploadTable [nzData]="importUserData" [nzPageSize]="20">
      <thead>
        <tr>
          <th *ngFor="let data of importUserHeader">{{data}}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of UploadTable.data">
          <td *ngFor="let item of data">{{ item }}</td>
        </tr>
      </tbody>
    </nz-table>
  </ng-container>
  <div *nzModalFooter>
    <button nz-button nzType="default" (click)="handleCancelUpload()">取消</button>
    <button nz-button nzType="primary" (click)="handleOkUpload()">确认导入</button>
  </div>
</nz-modal>

<!-- 展示当前用户表格 -->
<h3 nz-typography class="mt-2">当前教师</h3>
<nz-table #currentUserInTable [nzPageSize]="20" nzShowQuickJumper [nzData]='currentDisplayUserList!'>
  <thead>
    <tr>
      <th nzCustomFilter>账户
        <nz-filter-trigger [(nzVisible)]="visibleSearchSid" [nzActive]="searchSidValue.length > 0"
          [nzDropdownMenu]="searchSidMenu">
          <i nz-icon nzType="filter" nzTheme="twotone"></i>
        </nz-filter-trigger>
      </th>
      <th nzCustomFilter>姓名
        <nz-filter-trigger [(nzVisible)]="visibleSearchName" [nzActive]="searchNameValue.length > 0"
          [nzDropdownMenu]="searchNameMenu">
          <i nz-icon nzType="filter" nzTheme="twotone"></i>
        </nz-filter-trigger>
      </th>
      <th>职称</th>
      <th>组织</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of currentUserInTable.data">
      <td>{{ data.sid }}</td>
      <td>{{ data.name }}</td>
      <td>{{ data.job }}</td>
      <td>{{ data.organization}}</td>
      <td>
        <a nz-button nzType="link" (click)="showModalShowInfo(data)">查看个人信息</a>
        <nz-divider nzType="vertical"></nz-divider>
        <a nz-button nzType="link" (click)="showModalResetInfo(data)">更新教师信息</a>
        <nz-divider nzType="vertical"></nz-divider>
        <a nz-button nzType="link" nz-popconfirm nzPopconfirmTitle="确定要删除教师 {{data.name}} 吗?"
          nzPopconfirmPlacement="bottom" (nzOnConfirm)="deleteConfirm(data)" (nzOnCancel)="deleteCancel()"
          nzOkText="确认删除" nzCancelText="取消">删除教师</a>
      </td>
    </tr>
  </tbody>
</nz-table>

<!-- 姓名的搜索的下拉框 -->
<nz-dropdown-menu #searchNameMenu="nzDropdownMenu">
  <div class="ant-table-filter-dropdown">
    <div>
      <input type="text" nz-input placeholder="按名字搜索" [(ngModel)]="searchNameValue" />
      <button nz-button nzSize="small" nzType="primary" (click)="searchName()" class="search-button">
        搜索
      </button>
      <button nz-button nzSize="small" (click)="resetName()">取消</button>
    </div>
  </div>
</nz-dropdown-menu>

<!-- sid的搜索的下拉框 -->
<nz-dropdown-menu #searchSidMenu="nzDropdownMenu">
  <div class="ant-table-filter-dropdown">
    <div>
      <input type="text" nz-input placeholder="按账户搜索" [(ngModel)]="searchSidValue" />
      <button nz-button nzSize="small" nzType="primary" (click)="searchSid()" class="search-button">
        搜索
      </button>
      <button nz-button nzSize="small" (click)="resetSid()">取消</button>
    </div>
  </div>
</nz-dropdown-menu>

<!-- 查看个人信息的对话框 -->
<nz-modal [(nzVisible)]="isVisibleShowInfo" nzTitle="查看个人信息" (nzOnOk)="handleOkShowInfo()"
  (nzOnCancel)="handleOkShowInfo()" [nzOkLoading]="isOkLoadingShowInfo">
  <ng-container *nzModalContent>
    个人介绍:
    <br>
    {{currentSelectedUser.info}}
  </ng-container>
  <div *nzModalFooter>
    <button nz-button nzType="primary" (click)="handleOkShowInfo()">确认</button>
  </div>
</nz-modal>

<!-- 更新教师信息的对话框 -->
<nz-modal [(nzVisible)]="isVisibleResetInfo" nzTitle="更新教师信息" (nzOnCancel)="handleCancelResetInfo()"
  (nzOnOk)="handleOkResetInfo()" [nzOkLoading]="isOkLoadingResetInfo">
  <ng-container *nzModalContent>
    姓名:<input nz-input placeholder="姓名" [(ngModel)]="resetname" />
    职称:<input nz-input placeholder="类型" [(ngModel)]="resetjob" />
    组织:<input nz-input placeholder="组织" [(ngModel)]="resetorganization" />
    个人介绍:<textarea rows="4" nz-input [(ngModel)]="resetinfo"></textarea>
  </ng-container>
  <div *nzModalFooter>
    <button nz-button nzType="default" (click)="handleCancelResetInfo()">取消</button>
    <button nz-button nzType="primary" (click)="handleOkResetInfo()">确认修改</button>
  </div>
</nz-modal>
